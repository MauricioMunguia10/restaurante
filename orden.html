<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title> Rincon del Sabor </title>
</head>
<body>
    
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img src="img/logo_simple_fondo.png" class="img" alt="imagen principal" width="80" />
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item ">
          <a class="nav-link" href="inicio.html">Inicio </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="empleado.html">Empleados</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="orden.html">Orden de venta <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="menu.html">Menus</a>
        </li>
      </ul>
      <div class="form-inline my-2 my-lg-0 mr-auto">
        <span class="navbar-text" id="txt_usuario">
          Usuario:
        </span>
      </div>
      <div class="form-inline ml-auto">
        <button class="btn btn-outline-danger my-2 my-sm-0 " type="submit" id="btn_cerrar_sesion">Cerrar sesion</button>
      </div>
      
    </div>
  </nav><br>
  <h2 class="text-center">Agregar cliente</h2>
  <div class="container">
    <div class="row align-items-stretch ">
      
      <div class="col-md-4">
        <input type="text" class="form-control mr-2" id="txt_nombre_cliente" placeholder="Nombre Cliente">
      </div>
        
      <div class="col-md-4">
        <input type="text" class="form-control mr-2" id="txt_mesa" placeholder="Mesa">
      </div>

      <div class="col-md-4">
        <button type="button" class="btn btn-success " id="btn_registrar_cliente">Registrar</button>
      </div>
          
      
  
    </div>
  </div>
  <h2 class="text-center">Orden de venta</h2>
  <div class="container">
    <div class="row align-items-stretch ">
      <div class="col-md-3">
        <select class="form-select mr-2" id="sucursalSelect">
          <option value="0" selecteds>Selecciona Sucursal</option>
         
        </select>
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control mr-2" id="txt_id" placeholder="Id Cliente">
      </div>
        
      <div class="col-md-3">
        <input type="text" class="form-control mr-2" id="txt_name" placeholder="Nombre Cliente">
      </div>
          
      <div class="col-md-3">
        <input type="text" class="form-control mr-2" id="txt_mesa_dos" placeholder="Mesa">
      </div>
  
    </div>
  </div>
  <br><br>
  <div class="row mr-auto ml-auto">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Desayuno</h5>
          <!-- Aquí puedes agregar los elementos de tu menú de comida -->
          <ul class="list-group list-group-flush" id="desayuno">
            
          </ul>
        </div>
      </div>
    </div>
    <br>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title ">Comida</h5>
          <!-- Aquí puedes agregar los elementos de tu menú de comida -->
          <ul class="list-group list-group-flush" id="comida">
           
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Bebida</h5>
          <!-- Aquí puedes agregar los elementos de tu menú de comida -->
          <ul class="list-group list-group-flush" id="bebidas">
            
          </ul>
        </div>
      </div>
    </div>
  </div>
  <br><br>
  <div class="text-center">
    <button type="button" class="btn btn-success btn-lg mx-auto" style="width: 200px;" id="btn_generar_orden">Generar Orden</button>
    <button type="button" class="btn btn-danger btn-lg mx-auto" style="width: 200px;" id="btn_limpiar">Limpiar</button>
  </div>
  <br>
  <h2 class="text-center">Clientes</h2>

  <div >
    <table class="table table-dark ml-2 mr-auto">
      <thead>
        <tr>
          <th scope="col"># Cliente</th>
          <th scope="col">Nombre</th>
          <th scope="col">Total</th>
          

        </tr>
      </thead>
      <tbody id="tbl_clientes"></tbody>
    </table>
    
  </div>
  <h2 class="text-center">Ordenes</h2>

  <div >
    <table class="table table-dark ml-2 mr-auto">
      <thead>
        <tr>
          <th scope="col"># Orden</th>
          <th scope="col"># Cliente</th>
          <th scope="col">Mesa</th>
          <th scope="col">Nombre</th>
          <th scope="col"># Comida</th>
          <th scope="col">Precio</th>
          

        </tr>
      </thead>
      <tbody id="tbl_ordenes"></tbody>
    </table>
    
  </div>


    
   
    
  <script src="index.js"></script>
  <!-- Bootstrap JS y dependencias -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
